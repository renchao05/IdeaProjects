<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title2</title>
    <script>
        function onclickFun() {
            var user = document.getElementById("username");
            var value = user.value;
            var patt = /^\w{5,12}$/;
            var span = document.getElementById("userSpan");
            if (patt.test(value)) {
                span.innerHTML = "<img src=\"dui.png\" width=\"18\" height=\"18\"/>";
            } else {
                span.innerHTML = "<img src=\"ca.png\" width=\"18\" height=\"18\"/>";
            }
        }

        window.onload = function () {
            var bu01 = document.getElementById("bu01");
            var bu02 = document.getElementById("bu02");
            var bu03 = document.getElementById("bu03");
            var hobby = document.getElementsByName("hobby");
            bu01.onclick = function () {
                for (let i = 0; i < hobby.length; i++) {
                    hobby[i].checked = true;
                }
            };
            bu02.onclick = function () {
                for (let i = 0; i < hobby.length; i++) {
                    hobby[i].checked = false;
                }
            };
            bu03.onclick = function () {
                for (let i = 0; i < hobby.length; i++) {
                    hobby[i].checked = !hobby[i].checked;
                }
            };

        };
    </script>
</head>
<body>
    用户名：<input type="text" id="username">
    <span id="userSpan" style="color:red;">

    </span><br/>
    <button onclick="onclickFun()">校验</button>

    <br/>
    <br/>
    <input type="checkbox" name="hobby" value="cpp"> C++
    <input type="checkbox" name="hobby" value="Java"> Java
    <input type="checkbox" name="hobby" value="JavaScript"> JavaScript<br/>
<!--    <button onclick="">全选</button>-->
    <button id="bu01">全选</button>
    <button id="bu02">全不选</button>
    <button id="bu03">反选</button>
</body>
</html>
