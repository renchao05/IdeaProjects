<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>初步测试！！！</h1>

<table border="1">

        <th>id</th>
        <th>用户名</th>
        <th>密码</th>

        <th>邮箱</th>

       <tr th:each="admin : ${adminList}">

    </tr>

</table>

</html>
