<div style="width:100%;overflow-y:auto"><table border="0" cellpadding="0" cellspacing="0" width="855"><colgroup><col width="180"><col width="675"></colgroup><tbody><tr><td> <p><span>分组构造 </span></p> </td>
    <td> <p><span>说明 </span></p> </td>
</tr><tr><td> <p><span>(&nbsp; )</span></p> </td>
    <td> <p><span>非命名捕获。捕获匹配的子字符串（或非捕获组）。编号为零的第一个捕获是由整个正则表达式模式匹配的文本，其它捕获结果则根据左括号的顺序从</span><span>1</span><span>开始自动编号。</span></p> </td>
</tr><tr><td> <p><span>(?&lt;name&gt;)</span></p> </td>
    <td> <p><span>命名捕获。将匹配的子字符串捕获到一个组名称或编号名称中。也可以用单引号替代尖括号，例如 </span> <span>(?'name') </span></p> </td>
</tr></tbody></table></div>
