spring:
  redis:
    # 服务器地址
    host: 192.168.123.89
    # Redis 端口（默认为6379）
    port: 6379
    # Redis 密码，如果没有，可以不设置
    # password: 1234
    # 数据库索引（默认为0）
    database: 0
    # 连接超时时间（毫秒）
    connect-timeout: 1800000

